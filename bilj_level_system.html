<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="content-type" content="text/html; charset-utf-8" />
<meta name="viewport" content="width=device-width" />
<link rel="shortcut icon" type="image/png" href="favicon.png" />
<link href="dist/css/threesixty.css" rel="stylesheet">
</head>
<body>
    <div class="threesixty product dark">
        <div class="spinner">
            <span>0%</span>
        </div>
        <ol class="threesixty_images"></ol>
    </div>
<script src="dist/vendor/jquery.min.js"></script>
<script src="dist/vendor/screenfull.js"></script>
<script src="dist/js/threesixty.js"></script>
<script>
$(document).ready(function() {
    var three60 = $('.product').ThreeSixty({
        totalFrames: 18,
        endFrame: 18,
        currentFrame: 1,
        imgList: '.threesixty_images',
        progress: '.spinner',
        imagePath:'assets/360_Compressed/Bilj_level_system/',
        filePrefix: '',
        ext: '.png',
        width: 670,
        height: 670,
        navigation: false,
        fullscreen: false,
        fSBackgroundColor: '#000',
        responsive: true,
        disableSpin: false,
        autoplayDirection: -1,
        zeroPadding: true
    });
});
</script>
</body>
